{% extends '../../base.html' %}
{% load static %}
{% block content %}
    <main class="container general-main-wrap">
      <div class="text-center">
        <h3 class="general-login-title">
          Sign Up
        </h3>
        <a class="general-login-icon" href="{% url 'social:begin' 'google-oauth2' %}">
          <i class="fa fa-google">
          </i>
        </a>
        <p class="general-login-text">
          or
        </p>
      </div>
      <form class="general-form" method="POST">
		{% csrf_token %}
        {% include '../layouts-sign_up/fields.html' %}
        <div class="text-center">
          <button class="btn btn-default mb-20" type="submit">
            Sign up
          </button>
        </div>
      </form>
      <p class="general-sign-text text-center">
        Already have an Account?
        <a class="in-gold-500" href="{% url 'sign_in' %}">
          Log in
        </a>
      </p>
    </main>
{% endblock %}
