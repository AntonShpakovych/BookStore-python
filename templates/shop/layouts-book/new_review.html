{% load static %}
<div class="mb-80">
    <h3>
      Write a Review
    </h3>
    <p class="general-info-text">
      Score
    </p>
    <div class="mb-15">
      <i class="fa fa-star rate-empty">
      </i>
      <i class="fa fa-star rate-empty">
      </i>
      <i class="fa fa-star rate-empty">
      </i>
      <i class="fa fa-star rate-empty">
      </i>
      <i class="fa fa-star rate-empty">
      </i>
    </div>
    <form class="row">
      <div class="col-md-8">
        <div class="mb-40">
          <div class="form-group">
            <label class="control-label input-label in-grey-600" for="title">
              Title
            </label>
            <input id="title" class="form-control" name="title" type="text">
            </input>
          </div>
          <div class="form-group">
            <label class="control-label input-label in-grey-600" for="review">
              Review
            </label>
            <textarea id="review" class="form-control" name="review" type="text">
            </textarea>
          </div>
        </div>
        <div class="text-right">
          <button class="btn disabled mb-20">
            Post
          </button>
        </div>
      </div>
    </form>
</div>
